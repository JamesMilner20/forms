        <h2>Form control: input</h2>
        <p>The form below contains two input elements; one of type text and one of type password:</p>
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="usr">Surname:</label>
              <input type="text" class="form-control" id="srname" name="username">
            </div>

            <div class="form-group col-md-4">
              <label for="fstName">First Name:</label>
              <input type="text" class="form-control" id="fstName" name="firstName">
            </div>

            <div class="form-group col-md-4">
              <label for="usr">Other Names:</label>
              <input type="othNames" class="form-control" id="othNames" name="otherNames">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dOB">Date of Birth:</label>
              <input type="date" class="form-control" id="dOB" name="dateOfBirth">
            </div>

            <div class="form-group col-md-6">
              <label for="emal">E-mail Address:</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" id="emal" name="email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>

          <div class="form-row">
          <div class="form-group col-md-2">
            <label for="cty">City:</label>
            <input type="text" class="form-control" id="cty" name="city">
          </div>

          <div class="form-group col-md-6">
            <label for="resdLoca">Residence Location:</label>
            <input type="text" class="form-control" id="resdLoca" name="residenceLocation">
          </div>

            <div class="form-group col-md-4">
              <label for="CntNum">Contact Number:</label>
              <input type="number" class="form-control" id="CntNum" name="contactNumber" placeholder="02********">
            </div>
            </div>

            <div class="form-group col-md-6">
              <label for="exampleFormControlSelect1">Will you be driving for a</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Corporate body (a company)</option>
                <option>Individual</option>
                <option>Third-Party</option>
              </select>
            </div>

        </form>
      </div>
